<!DOCTYPE>
<html lang="en">
  <head>
    <title>Bitstamp Ticker</title>
    <link rel="stylesheet" href="bitstamp.css" type="text/css"/>
  </head>
  
  <body>
    <table>
      <tr>
        <td colspan="2" id="last">0.00</td>
      </tr>
      <tr>
        <td colspan="2" class="last text bb">last</td>
      </tr>
      <tr>
        <td id="high" class="br">0.00</td>
        <td id="low">0.00</td>
      </tr>
      <tr>
        <td class="high text br bb">high</td>
        <td class="low text bb">low</td>
      </tr>
      <tr>
        <td id="bid" class="br">0.00</td>
        <td id="ask">0.00</td>
      </tr>
      <tr>
        <td class="bid text br bb">bid</td>
        <td class="ask text bb">ask</td>
      </tr>
      <tr>
        <td colspan="2" id="volume">0.00000000</td>
      </tr>
      <tr>
        <td colspan="2" class="volume text">volume</td>
      </tr>
    </table>
        
    <script src="jquery.js"></script>
    <script src="bitstamp.js"></script>
  </body>
</html>
